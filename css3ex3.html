<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  .container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.row {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.col {
  margin: 0 10px;
  transition: transform 0.3s ease;
}

.rotate-effect:hover .rotate-effect, .scale-effect:hover .scale-effect {
  transform: rotate(15deg) scale(1.2);
}
</style>
<div class="container">
  <div class="row">
    <div class="col">
      <img src="img/img1.jpg" alt="Image 1" class="rotate-effect">
    </div>
    <div class="col">
      <img src="img/img2.jpg" alt="Image 2" class="rotate-effect">
    </div>
    <div class="col">
      <img src="img/img3.jpg" alt="Image 3" class="rotate-effect">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="img/img4.jpg" alt="Image 4" class="scale-effect">
    </div>
    <div class="col">
      <img src="img/img5.jpg" alt="Image 5" class="scale-effect">
    </div>
    <div class="col">
      <img src="img/img6.jpg" alt="Image 6" class="scale-effect">
    </div>
  </div>
</div>
</body>
</html>
