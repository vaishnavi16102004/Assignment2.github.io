<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Message Marquee</title>
<style>
    .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        box-sizing: border-box;
        background-color: black; 
        color: white;
        font-size: 24px; 
        padding: 10px; 
    }

    .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 5s linear infinite;
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

  
    .red {
        color: red;
    }

    
    .orange {
        color: orange;
    }
</style>
</head>
<body>

<div class="marquee">
    
    <span class="red">Important Message: </span>
    <span class="orange">This is the important message  </span>
</div>
